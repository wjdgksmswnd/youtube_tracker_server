<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Music Tracker - 목표 설정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    /* 기본 스타일 */
    :root {
      --primary-color: #4285f4;
      --secondary-color: #3367d6;
      --light-bg: #ffffff;
      --light-text: #202124;
      --dark-bg: #202124;
      --dark-text: #e8eaed;
      --dark-card: #303134;
      --dark-border: #5f6368;
    }
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      background-color: var(--light-bg);
      color: var(--light-text);
    }
    
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }
    
    .dark-mode .card {
      background-color: var(--dark-card);
      border-color: var(--dark-border);
    }
    
    .dark-mode .form-control {
      background-color: var(--dark-card);
      border-color: var(--dark-border);
      color: var(--dark-text);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="auto">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">
        <i class="bi bi-music-note-beamed me-2"></i>YouTube Music Tracker
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">대시보드</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="goals.html">목표 설정</a>
          </li>
        </ul>
        <div id="user-info" class="me-3"></div>
        <button id="logout-btn" class="btn btn-outline-danger">로그아웃</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row">
      <div class="col-12 mb-4">
        <h2>목표 설정</h2>
        <p class="text-muted">음악 청취 목표를 설정하고 관리하세요.</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">청취 목표 설정</h5>
          </div>
          <div class="card-body">
            <form id="goals-form">
              <div class="mb-3">
                <label for="daily-target" class="form-label">일일 청취 목표 (분)</label>
                <input type="number" class="form-control" id="daily-target" min="1" max="1440" placeholder="60">
                <div class="form-text">하루에 몇 분 동안 음악을 들을 계획인지 설정하세요.</div>
              </div>
              <div class="mb-3">
                <label for="weekly-target" class="form-label">주간 청취 목표 (분)</label>
                <input type="number" class="form-control" id="weekly-target" min="1" max="10080" placeholder="300">
                <div class="form-text">일주일에 몇 분 동안 음악을 들을 계획인지 설정하세요.</div>
              </div>
              <button type="submit" class="btn btn-primary">목표 저장</button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">목표 진행 상황</h5>
          </div>
          <div class="card-body">
            <div class="mb-4">
              <h6>일일 목표 진행 상황</h6>
              <div class="progress mb-2" style="height: 25px;">
                <div id="daily-progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
              </div>
              <div class="d-flex justify-content-between">
                <span id="daily-progress-text">0분 / 0분</span>
                <span id="daily-progress-percent">0%</span>
              </div>
            </div>
            <div>
              <h6>주간 목표 진행 상황</h6>
              <div class="progress mb-2" style="height: 25px;">
                <div id="weekly-progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
              </div>
              <div class="d-flex justify-content-between">
                <span id="weekly-progress-text">0분 / 0분</span>
                <span id="weekly-progress-percent">0%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // API URL 설정
    const API_URL = 'http://localhost:8080';
    
    // DOM이 로드된 후 실행
    document.addEventListener('DOMContentLoaded', function() {
      // 인증 상태 확인
      checkAuthStatus();
      
      // 폼 제출 이벤트 등록
      document.getElementById('goals-form').addEventListener('submit', saveGoals);
      
      // 로그아웃 이벤트 등록
      document.getElementById('logout-btn').addEventListener('click', handleLogout);
    });
    
    // 인증 상태 확인
    function checkAuthStatus() {
      const token = localStorage.getItem('authToken');
      
      if (!token) {
        // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
        window.location.href = 'index.html';
        return;
      }
      
      // 토큰 유효성 검증
      fetch(`${API_URL}/api/user/verify`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('인증 실패');
        }
        return response.json();
      })
      .then(data => {
        // 사용자 정보 표시
        document.getElementById('user-info').textContent = data.user.username;
        
        // 목표 데이터 로드
        loadGoals();
      })
      .catch(error => {
        console.error('Auth error:', error);
        localStorage.removeItem('authToken');
        window.location.href = 'index.html';
      });
    }
    
    // 목표 데이터 로드
    function loadGoals() {
      const token = localStorage.getItem('authToken');
      
      fetch(`${API_URL}/api/goals`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.goal) {
          // 폼에 목표 데이터 설정
          document.getElementById('daily-target').value = data.goal.daily_target_minutes;
          document.getElementById('weekly-target').value = data.goal.weekly_target_minutes;
          
          // 진행 상황 로드
          loadProgress(data.goal.daily_target_minutes, data.goal.weekly_target_minutes);
        }
      })
      .catch(error => {
        console.error('Goals loading error:', error);
      });
    }
    
    // 진행 상황 로드
    function loadProgress(dailyTarget, weeklyTarget) {
      const token = localStorage.getItem('authToken');
      
      // 오늘 날짜
      const today = new Date().toISOString().split('T')[0];
      
      // 일일 진행 상황 로드
      fetch(`${API_URL}/api/stats/daily?start_date=${today}&end_date=${today}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => response.json())
      .then(data => {
        let todayMinutes = 0;
        
        if (data.stats && data.stats.length > 0) {
          todayMinutes = data.stats[0].total_minutes;
        }
        
        // 일일 목표 진행률
        const dailyPercent = Math.min(Math.round((todayMinutes / dailyTarget) * 100), 100);
        
        document.getElementById('daily-progress-bar').style.width = `${dailyPercent}%`;
        document.getElementById('daily-progress-bar').textContent = `${dailyPercent}%`;
        document.getElementById('daily-progress-text').textContent = `${todayMinutes}분 / ${dailyTarget}분`;
        document.getElementById('daily-progress-percent').textContent = `${dailyPercent}%`;
      })
      .catch(error => {
        console.error('Daily progress loading error:', error);
      });
      
      // 주간 진행 상황 로드
      const dayOfWeek = new Date().getDay();
      const startOfWeek = new Date();
      startOfWeek.setDate(startOfWeek.getDate() - dayOfWeek);
      const startWeekStr = startOfWeek.toISOString().split('T')[0];
      
      fetch(`${API_URL}/api/stats/daily?start_date=${startWeekStr}&end_date=${today}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => response.json())
      .then(data => {
        let weeklyMinutes = 0;
        
        if (data.stats && data.stats.length > 0) {
          data.stats.forEach(day => {
            weeklyMinutes += day.total_minutes;
          });
        }
        
        // 주간 목표 진행률
        const weeklyPercent = Math.min(Math.round((weeklyMinutes / weeklyTarget) * 100), 100);
        
        document.getElementById('weekly-progress-bar').style.width = `${weeklyPercent}%`;
        document.getElementById('weekly-progress-bar').textContent = `${weeklyPercent}%`;
        document.getElementById('weekly-progress-text').textContent = `${weeklyMinutes}분 / ${weeklyTarget}분`;
        document.getElementById('weekly-progress-percent').textContent = `${weeklyPercent}%`;
      })
      .catch(error => {
        console.error('Weekly progress loading error:', error);
      });
    }
    
    // 목표 저장
    function saveGoals(e) {
      e.preventDefault();
      
      const token = localStorage.getItem('authToken');
      const dailyTarget = parseInt(document.getElementById('daily-target').value) || 60;
      const weeklyTarget = parseInt(document.getElementById('weekly-target').value) || 300;
      
      fetch(`${API_URL}/api/goals`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({
          daily_target_minutes: dailyTarget,
          weekly_target_minutes: weeklyTarget
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.goal) {
          alert('목표가 성공적으로 저장되었습니다.');
          loadProgress(dailyTarget, weeklyTarget);
        }
      })
      .catch(error => {
        console.error('Goals saving error:', error);
        alert('목표 저장 중 오류가 발생했습니다.');
      });
    }
    
    // 로그아웃 처리
    function handleLogout() {
      localStorage.removeItem('authToken');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
