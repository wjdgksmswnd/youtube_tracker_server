<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODO - 로그인</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-title {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
    }
    .form-control {
      padding: 12px;
      border-radius: 5px;
    }
    .btn-primary {
      padding: 12px;
    }
    .dev-mode {
      font-size: 12px;
      color: #5f6368;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <!-- 로딩 표시기 -->
  <!-- <div id="loading-overlay" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">로딩 중...</span>
    </div>
  </div> -->

  <div class="login-container">
    <div class="login-logo">
      <!-- <img src="img/logo.png" alt="ODO Logo" height="60"> -->
    </div>
    <h1 class="login-title">ODO</h1>
    
    <div class="alert alert-danger" id="login-alert" style="display: none;"></div>
    
    <form id="login-form">
      <div class="mb-4">
        <label for="userId" class="form-label">아이디</label>
        <input type="text" class="form-control" id="userId" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">로그인</button>
    </form>
    
    <!-- <div class="dev-mode">
      <input type="checkbox" id="dev-mode-toggle">
      <label for="dev-mode-toggle">개발 모드</label>
    </div> -->
  </div>

  <!-- 알림 컨테이너 -->
  <div class="alert-container" id="alert-container" style="display: none;">
    <div class="alert" role="alert" id="alert-content"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
